<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tasks</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<section class="task-main"></section>
<section class="task-list"></section>
<section class="task-search-results"></section>
<section class="task-list-desc">
    <header>
        <div class="profile">
            <div class="avatar">
                <img src="img/task/avatar.png" alt="profile-avatar">
            </div>
            <div class="username">Erick Wise</div>
        </div>
        <div class="meta">
            <div class="clock-icon"></div>
            <div class="date">Aug 14 2015</div>
        </div>
        <div class="utility">
            <ul class="icon-list">
                <li class="icon-list-item">
                    <div class="attachment-icon"></div>
                </li>
                <li class="icon-list-item">
                    <div class="share-icon"></div>
                </li>
                <li class="icon-list-item">
                    <div class="menu-toggle"></div>
                </li>
            </ul>
        </div>
    </header>
</section>
</body>
</html>
