<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>
    <!-- google fonts --->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:300,400,500,700" rel="stylesheet">

    <!-- styles --->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <section class="price-table-four">
        <div class="container">
            <h1 class="section-title">Choose your plan</h1>
            <div class="price-table-container">
                <div class="personal">
                    <div class="plan-title">personal</div>
                    <div class="price">
                        <span class="dollar-sign">$</span>
                        <span class="price-value">25</span>
                        <span class="per-month">/mo</span>
                    </div>
                    <ul class="features-list">
                        <li class="feature-item">
                            <div class="icon">
                                <img src="img/pricing-table/projects.png" alt="project icon">
                            </div>
                            <span class="feature-text">Unlimited projects</span>
                        </li>
                        <li class="feature-item">
                            <div class="icon">
                                <img src="img/pricing-table/support.png" alt="project icon">
                            </div>
                            <span class="feature-text">24/7 support</span>
                        </li>
                    </ul>
                    <a href="#" class="buy-btn">buy</a>
                </div>
                <div class="popular">
                    <div class="label">popular</div>
                    <div class="plan-title">professional</div>
                    <div class="price">
                        <span class="dollar-sign">$</span>
                        <span class="price-value">78</span>
                        <span class="per-month">/mo</span>
                    </div>
                    <ul class="features-list">
                        <li class="feature-item">
                            <div class="icon">
                                <img src="img/pricing-table/projects.png" alt="project icon">
                            </div>
                            <span class="feature-text">Unlimited projects</span>
                        </li>
                        <li class="feature-item">
                            <div class="icon">
                                <img src="img/pricing-table/support.png" alt="project icon">
                            </div>
                            <span class="feature-text">24/7 support</span>
                        </li>
                        <li class="feature-item">
                            <div class="icon">
                                <img src="img/pricing-table/upload.png" alt="project icon">
                            </div>
                            <span class="feature-text">monthly uploads</span>
                        </li>
                    </ul>
                    <a href="#" class="buy-btn">buy</a>
                </div>
                <div class="corporate">
                    <div class="plan-title">corporate</div>
                    <div class="price">
                        <span class="dollar-sign">$</span>
                        <span class="price-value">89</span>
                        <span class="per-month">/mo</span>
                    </div>
                    <ul class="features-list">
                        <li class="feature-item">
                            <div class="icon">
                                <img src="img/pricing-table/projects.png" alt="project icon">
                            </div>
                            <span class="feature-text">Unlimited projects</span>
                        </li>
                        <li class="feature-item">
                            <div class="icon">
                                <img src="img/pricing-table/support.png" alt="project icon">
                            </div>
                            <span class="feature-text">24/7 support</span>
                        </li>
                    </ul>
                    <a href="#" class="buy-btn">buy</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
